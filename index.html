<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylr.css">
    <title>log in</title>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3">
        <h1 class="Login">Login Here</h1>
        <div class="div4">
            <h1 class="username">Username</h1>
            <div>
                <input class="place" type="text" name="frame" placeholder="Email or Phone">
            </div>
        </div>
        <div class="div5">
            <h1 class="Password">Password</h1>
            <div>
                <input class="pass" type="text" name="frame" placeholder="Password">
            </div>
        </div>
        <div class="div6">
            <button class="log">Log in</button>
        </div>
        <div class="div7">
            <div>
                <button class="google"><img class="img" src="./image/google.png" alt="img">google</button>
            </div>
            <div>
                <button class="facebook"><img class="img2" src="./image/facebook.png" alt="img">facebook</button>
            </div>
        </div>
    </div>

</body>

</html>
